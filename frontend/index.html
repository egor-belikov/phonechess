<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#161512">
  <title>PhoneChess</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="app">
    <!-- Лобби -->
    <section id="lobby-screen" class="screen active">
      <h1 class="title">PhoneChess</h1>
      <p class="subtitle">Выберите контроль времени</p>
      <div class="lobby-grid" id="lobby-buttons"></div>
      <p id="ws-status" class="ws-status">Подключение…</p>
    </section>

    <!-- Игра (плейсхолдер этапа 1) -->
    <section id="game-screen" class="screen">
      <div class="game-header">
        <button type="button" class="btn-back" id="btn-back-game" aria-label="Назад">←</button>
        <span id="game-info">Партия</span>
      </div>
      <div class="game-placeholder" id="game-placeholder">
        <p>Доска и часы появятся на этапе 2</p>
        <p id="game-meta"></p>
      </div>
    </section>

    <!-- Ожидание в очереди -->
    <section id="waiting-screen" class="screen">
      <p class="waiting-text">Ожидание соперника…</p>
      <button type="button" class="btn-cancel" id="btn-cancel-queue">Отмена</button>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
